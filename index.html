<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="icon" href="./svg/favicon.svg" sizes="any">
    <link rel="icon" href="./images/favicon.ico" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <meta name="color-scheme" content="dark light">
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__title-block">
        <h1 class="header__title">&lt;/html&gt;</h1>
        <h2 class="header__subtitle">Закрывающий тег</h2>
      </div>
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="content">
      <div class="content__card">
        <h2 class="card__title">Фритрек и нулевой спринт: Подготовка к работе</h2>
        <div class="card__image">
          <img>
          <label class="image-label">&lt;/HTML&gt;</label>
        </div>
        <div class="card__description">
          <article class="description-text">
            <p class="paragraph">Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. И, возможно, подумать, как новые знания могут повлиять на ваше будущее.</p>
            <p class="paragraph">Место для ваших воспоминаний о начале обучения.</p>
          </article>
          <div class="card__buttons">
            <button class="card__icon-button">
              <img 
                class="like-icon"
                src="./svg/heart.svg"
                alt="лайк">
            </button>
            <button class="card__like-button">
              <span class="button__text">Like</span>
            </button>
          </div>
        </div>
      </div>
      <button class="content__save-button">
          <svg class="save-icon">
            <use href="./svg/floppy.svg#floppy"></use>
          </svg>
          <span class="button__text">Сохранить на память</span>
      </button>
    </main>
    <script src="./scripts/like.js"></script>
  </body>
</html>
